<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Mobile-First Expanding Search</title>

 <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/building-blocks/expanding-search.css" />
    <link rel="stylesheet" href="css/foundation-icons.css" />
    <script src="js/vendor/custom.modernizr.js"></script>

  <style>
  
  </style>

</head>
<body>


  <div class="tertiary-nav">
    <div class="row top-bar">
      <div class="small-12  columns">
        <ul class="inline-list right">
          <li><a href="#" class="menu"> <i class="fi-list icon"></i> <span> Menu</span></a> </li>
          <li><a href="#" class="search-icon "><i class="fi-magnifying-glass large icon"></i></a> </li>
         
          <li class="search-field">
            <form>
              <div class="row collapse">
                <div class="small-12 columns">
                  <input type="text" class="dream-search" placeholder="Search all things">
                </div>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
   

  

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>

  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
  
  
<script> 
  // Search Icon Slide
  $('.tertiary-nav .search-icon').click(function(event) {
      if ($('.inline-list li.search-field').hasClass('open')){
        $('.inline-list li.search-field').animate({width: "0px", margin: "0px"}, 500).removeClass('open')
        $('.inline-list').style({margin: "0 -10px 0 0"})
      } else {
        $('.inline-list li.search-field').animate({width: "160px", margin: "0 0 0 10px"}, 500).addClass('open')
      }
  });
</script>

</body>
</html>
